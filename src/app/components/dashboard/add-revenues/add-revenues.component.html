<form [formGroup] = "form" (ngSubmit)="submit()" >
  <div class="form-group">
    <label for="typeRevenue">Tipo de Receita</label>
    <mat-select
      name="typeRevenue"
      id="typeRevenue"
      class="form-control"
      autocomplete="off"
      [(ngModel)]="revenueTypeModel"
      [ngModelOptions]="{standalone: true}"
    >
      <mat-option [value]="revenue.name" *ngFor=" let revenue of revenues">
        {{revenue.name}}
      </mat-option>
    </mat-select>
  </div>

  <div class="form-group">
    <label for="value">Valor</label>
    <input
      formControlName="value"
      type="text"
      class="form-control"
      name="value"
      id="value"
      aria-describedby="value"
      autocomplete="off"
      currencyMask
    />
  </div>
  <div class="form-group">
    <label for="dateEntry">Data de Entrada</label>
    <input
     formControlName="entryDate"
      type="date"
      class="form-control"
      id="dateEntry"
      name="dateEntry"
      aria-describedby="dateEntry"
      onkeydown="return false"
    />
  </div>

  <div class="form-group">
    <div class="form-check">
      <input
        formControlName="fixedRevenue"
        class="form-check-input"
        type="checkbox"
        value="fixedRevenue"
        name="fixedRevenue"
        id="fixedRevenue"
      />
      <label class="form-check-label" for="fixedRevenue"> Receita Fixa </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" >Adicionar Receita</button>
</form>

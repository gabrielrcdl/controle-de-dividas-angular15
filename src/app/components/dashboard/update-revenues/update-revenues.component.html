<form>
  <div class="form-group">
    <label for="typeRevenue">Tipo de Receita</label>

    <select
      name="typeRevenue"
      id="typeRevenue"
      class="form-control"
    >
      <option>
        <span></span>
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="value">Valor</label>
    <input
      type="text"
      class="form-control"
      id="value"
      name="value"
      aria-describedby="value"
    />
  </div>
  <div class="form-group">
    <label for="dateEntry">Data de Entrada</label>
    <input
      type="date"
      class="form-control"
      id="dateEntry"
      name="dateEntry"
      aria-describedby="dateEntry"
    />
  </div>
  <button class="btn btn-primary">Atualizar Receita</button>
</form>
